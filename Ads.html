<script>const images=document.querySelectorAll('#image-container img');let currentIndex=Math.floor(Math.random()*images.length);function rotateImage(){images[currentIndex].classList.remove('active');currentIndex=(currentIndex+1)%images.length;images[currentIndex].classList.add('active');}
images.forEach(img=>{img.onclick=()=>window.location.href=img.getAttribute('data-link');});images[currentIndex].classList.add('active');setInterval(rotateImage,5000);</script>
